<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="../css/lists.css" rel="stylesheet">

    <title>CheckMate</title>
</head>
<body>

<section class="container container2">

    <form action="" th:action th:object="${list}" method="post">

        <div class="list2">
            <div class="list2Div">
                <label for="itemSequence">List Sequence</label>
                <input type="text" id="itemSequence" th:field="*{itemSequence}" readonly>
            </div>
            <div class="list2Div">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}">
            </div>
            <div class="list2Div">
                <label for="date">Date</label>
                <input type="text" id="date" th:field="*{date}" readonly>
            </div>
            <div class="list2Div">
                <label for="content">Content</label>
                <input type="text" id="content" th:field="*{content}">
            </div>
        </div>

        <button class="listButton listButton2"
                type="submit">SAVE
        </button>

        <button class="listButton listButton2"
                onclick="location.href='list.html'"
                th:onclick="|location.href='@{/list/{sequence}(sequence=${list.itemSequence})}'|"
                type="button">CANCEL
        </button>

    </form>

</section> <!-- /container -->

</body>
</html>
