<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">

    <form action="" th:action th:object="${list}" method="post">

        <div>
            <label for="itemSequence" th:text="#{label.list.itemSequence}">List Sequence</label>
            <input type="text" id="itemSequence" th:field="*{itemSequence}" readonly>
        </div>
        <div>
            <label for="title" th:text="#{label.list.title}">Title</label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div>
            <label for="date" th:text="#{label.list.date}">Date</label>
            <input type="text" id="date" th:field="*{date}" readonly>
        </div>
        <div>
            <label for="content" th:text="#{label.list.content}">Content</label>
            <input type="text" id="content" th:field="*{content}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button onclick="location.href='list.html'"
                        th:onclick="|location.href='@{/list/{sequence}(sequence=${list.itemSequence})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

</body>
</html>
