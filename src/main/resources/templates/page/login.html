<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>LOGIN</title>
</head>
<body>

  <div class="container">

      <div class="py-5 text-center">
          <h2>LOGIN</h2>
      </div>

      <form action="mypage.html" method="post">

          <div>
              <label for="Name">Name</label>
              <input type="text" id="Name"
                     class="form-control" placeholder="이름을 입력하세요.">
          </div>
          <div>
              <label for="Passwd">Password</label>
              <input type="text" id="Passwd"
                     class="form-control" placeholder="비밀번호를 입력하세요.">
          </div>

          <hr class="my-4">

          <div class="row">
              <div class="col">
                  <button class="w-100 btn btn-primary btn-lg" type="submit">LOGIN</button>
              </div>
              <div class="col">
                  <button class="w-100 btn btn-secondary btn-lg" type="button">CANCEL</button>
              </div>
          </div>

          <span><a href="/page/signup">Don't have an ID?</a></span>

      </form>

  </div> <!-- /container -->
</body>
</html>
